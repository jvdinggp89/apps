<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pago M√≥vil - BCV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e293b;
            --secondary-color: #64748b;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        * { box-sizing: border-box; }
        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: 100vh;
        }
        
        .form-section, .preview-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .main-title {
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .form-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .file-input-label.has-file {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.05);
            color: var(--success-color);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        
        .btn-secondary { background: var(--secondary-color); color: white; }
        .btn-secondary:hover { background: #475569; transform: translateY(-1px); }
        
        .btn-success { background: var(--success-color); color: white; }
        .btn-success:hover { background: #059669; transform: translateY(-1px); }
        
        .btn-warning { background: var(--warning-color); color: white; }
        .btn-warning:hover { background: #d97706; transform: translateY(-1px); }
        
        .btn-danger { background: var(--error-color); color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-1px); }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-full { width: 100%; }
        
        .preview-canvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            display: block;
            margin: 0 auto 1rem auto;
            transition: all 0.3s ease;
        }
        
        .preview-canvas:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-lg);
        }
        
        .status-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-message.error { background: var(--error-color); }
        .status-message.warning { background: var(--warning-color); }
        
        .preview-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 1.5rem 0;
        }
        
        .preview-info {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }
            
            .form-section, .preview-section {
                position: relative !important;
                top: auto !important;
                z-index: auto !important;
            }
            
            .form-section {
                padding-bottom: 6rem !important;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .control-grid, .btn-group {
                grid-template-columns: 1fr;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        <!-- Secci√≥n de Vista Previa -->
        <div class="preview-section fade-in">

    <script>
        // Configuraci√≥n de unidades
        const DPI = 150;
        const MM_TO_PX = DPI / 25.4;
        const PX_TO_MM = 25.4 / DPI;
        
        // ‚úÖ AJUSTES PREDETERMINADOS (EDITABLES AQU√ç)
        let CONFIG = {
            FONT_FAMILY: 'Teko',
            CEDULA: { x: 72.6, y: 56.3, size: 27 },
            TELEFONO: { x: 72.6, y: 71.3, size: 27 },
            BANCO: { x: 72.6, y: 86.8, size: 27 },
            QR: { x: 42.2, y: 106.3, size: 79 },
            FOOTER: { x: 152, y: 288, size: 21, text: 'Pago M√≥vil - BCV' },
            BG: { width: 210, height: 298, x: 0, y: 0, opacity: 1.0 }
        };
        
        let backgroundImage = null;
        let qrImageData = null;
        let isLoading = false;
        let defaultBackgroundLoaded = false; // ‚úÖ NUEVO: Bandera para imagen por defecto
        
        function mmToPx(mm) { return Math.round(mm * MM_TO_PX); }
        function pxToMm(px) { return (px * PX_TO_MM).toFixed(1); }
        function pointToPx(pt) { return Math.round(pt * 1.333); }
        
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.add('show');
            setTimeout(() => statusEl.classList.remove('show'), 3000);
        }
        
        function limpiarDatos() {
            if (confirm('¬øLimpiar todos los datos de entrada (estatus, c√©dula, prefijo, tel√©fono, banco e imagen QR)?')) {
                document.getElementById('estatusCedula').value = '';
                document.getElementById('cedula').value = '';
                document.getElementById('prefijoTelefono').value = '';
                document.getElementById('telefono').value = '';
                document.getElementById('banco').value = '';
                
                const qrInput = document.getElementById('qrCode');
                const qrLabel = document.getElementById('qrLabel');
                qrInput.value = '';
                qrLabel.classList.remove('has-file');
                qrLabel.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar imagen QR (JPG/PNG)</span>';
                qrImageData = null;
                
                actualizarVistaPrevia();
                showStatus('üóëÔ∏è Datos limpiados correctamente');
            }
        }
        
        function actualizarVistaPrevia() {
            if (isLoading) return;
            
            try {
                const estatus = document.getElementById('estatusCedula').value;
                const cedula = document.getElementById('cedula').value;
                const cedulaCompleta = estatus && cedula ? `${estatus}-${cedula}` : '';
                const prefijo = document.getElementById('prefijoTelefono').value;
                const telefono = document.getElementById('telefono').value;
                const telefonoCompleto = prefijo && telefono ? `${prefijo}-${telefono}` : '';
                const banco = document.getElementById('banco').value;
                
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = mmToPx(210);
                canvas.height = mmToPx(297);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Imagen de fondo
                if (backgroundImage?.complete && backgroundImage.width > 0) {
                    ctx.globalAlpha = CONFIG.BG.opacity;
                    ctx.drawImage(backgroundImage, mmToPx(CONFIG.BG.x), mmToPx(CONFIG.BG.y), mmToPx(CONFIG.BG.width), mmToPx(CONFIG.BG.height));
                    ctx.globalAlpha = 1.0;
                }
                
                // Textos
                ctx.fillStyle = '#000000';
                
                if (cedulaCompleta) {
                    ctx.font = `bold ${pointToPx(CONFIG.CEDULA.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(cedulaCompleta, mmToPx(CONFIG.CEDULA.x), mmToPx(CONFIG.CEDULA.y));
                }
                
                if (telefonoCompleto) {
                    ctx.font = `bold ${pointToPx(CONFIG.TELEFONO.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(telefonoCompleto, mmToPx(CONFIG.TELEFONO.x), mmToPx(CONFIG.TELEFONO.y));
                }
                
                if (banco) {
                    ctx.font = `bold ${pointToPx(CONFIG.BANCO.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(banco, mmToPx(CONFIG.BANCO.x), mmToPx(CONFIG.BANCO.y));
                }
                
                // Footer
                ctx.font = `bold ${pointToPx(CONFIG.FOOTER.size)}px ${CONFIG.FONT_FAMILY}`;
                ctx.fillText(CONFIG.FOOTER.text, mmToPx(CONFIG.FOOTER.x), mmToPx(CONFIG.FOOTER.y));
                
                // QR
                if (qrImageData) {
                    const qrImage = new Image();
                    qrImage.onload = function() {
                        ctx.drawImage(qrImage, mmToPx(CONFIG.QR.x), mmToPx(CONFIG.QR.y), mmToPx(CONFIG.QR.size), mmToPx(CONFIG.QR.size));
                    };
                    qrImage.src = qrImageData;
                }
                
            } catch (error) {
                console.error('Error al actualizar vista previa:', error);
                showStatus('‚ùå Error al generar vista previa', 'error');
            }
        }
        
        // Event listeners
        document.querySelectorAll('input[type="text"], select').forEach(input => {
            input.addEventListener('input', actualizarVistaPrevia);
        });
        
        // ‚úÖ MODIFICADO: Manejo de imagen de fondo con soporte para imagen por defecto
        document.getElementById('bgImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.getElementById('bgLabel');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('‚ùå Imagen demasiado grande (m√°x 5MB)', 'error');
                    return;
                }
                
                isLoading = true;
                const reader = new FileReader();
                reader.onload = function(event) {
                    backgroundImage = new Image();
                    backgroundImage.onload = function() {
                        isLoading = false;
                        defaultBackgroundLoaded = false; // ‚úÖ Usuario carg√≥ imagen personalizada
                        label.classList.add('has-file');
                        label.innerHTML = `<i class="fas fa-check"></i><span>${file.name}</span>`;
                        actualizarVistaPrevia();
                        showStatus('‚úÖ Imagen de fondo cargada');
                    };
                    backgroundImage.onerror = function() {
                        isLoading = false;
                        showStatus('‚ùå Error al procesar imagen', 'error');
                    };
                    backgroundImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                // ‚úÖ Si cancela, vuelve a la imagen por defecto
                if (defaultBackgroundLoaded) {
                    cargarImagenPorDefecto();
                } else {
                    label.classList.remove('has-file');
                    label.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar imagen de fondo (JPG/PNG)</span>';
                    backgroundImage = null;
                    actualizarVistaPrevia();
                }
            }
        });
        
        // Manejo de c√≥digo QR
        document.getElementById('qrCode').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const label = document.getElementById('qrLabel');
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('‚ùå Imagen QR demasiado grande (m√°x 5MB)', 'error');
                    return;
                }
                
                isLoading = true;
                const reader = new FileReader();
                reader.onload = function(event) {
                    qrImageData = event.target.result;
                    isLoading = false;
                    label.classList.add('has-file');
                    label.innerHTML = `<i class="fas fa-check"></i><span>${file.name}</span>`;
                    actualizarVistaPrevia();
                    showStatus('‚úÖ C√≥digo QR cargado');
                };
                reader.onerror = function() {
                    isLoading = false;
                    showStatus('‚ùå Error al cargar QR', 'error');
                };
                reader.readAsDataURL(file);
            } else {
                label.classList.remove('has-file');
                label.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar imagen QR (JPG/PNG)</span>';
                qrImageData = null;
                actualizarVistaPrevia();
            }
        });
        
        // Validaci√≥n de tel√©fono
        document.getElementById('telefono').addEventListener('input', function(e) {
            const valorOriginal = this.value;
            let valorFiltrado = valorOriginal.replace(/[^0-9]/g, '');
            
            if (valorFiltrado.length > 7) {
                valorFiltrado = valorFiltrado.substring(0, 7);
                if (valorOriginal.length > valorFiltrado.length) {
                    showStatus('‚ö†Ô∏è M√°ximo 7 n√∫meros permitidos', 'warning');
                }
            }
            
            if (valorOriginal !== valorFiltrado) {
                this.value = valorFiltrado;
                this.dispatchEvent(new Event('input'));
            }
        });
        
        // Botones
        document.getElementById('btnPreview').addEventListener('click', () => {
            actualizarVistaPrevia();
            showStatus('‚úÖ Vista previa actualizada');
        });
        
        document.getElementById('btnDescargar').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const cedula = document.getElementById('cedula').value || 'preview';
            const link = document.createElement('a');
            link.download = `Vista_Previa_Pago_Movil_${cedula}.png`;
            link.href = canvas.toDataURL();
            link.click();
            showStatus('‚úÖ Vista previa descargada');
        });
        
        document.getElementById('btnLimpiar').addEventListener('click', limpiarDatos);
        
        // Generar PDF
        document.getElementById('pagoMovilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const estatus = document.getElementById('estatusCedula').value;
            const cedula = document.getElementById('cedula').value;
            const cedulaCompleta = estatus && cedula ? `${estatus}-${cedula}` : '';
            const prefijo = document.getElementById('prefijoTelefono').value;
            const telefono = document.getElementById('telefono').value;
            const telefonoCompleto = prefijo && telefono ? `${prefijo}-${telefono}` : '';
            const banco = document.getElementById('banco').value;
            
            if (!estatus || !cedula || !prefijo || !telefono || !banco || !qrImageData) {
                showStatus('‚ùå Completa todos los campos requeridos', 'error');
                return;
            }
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const canvas = document.getElementById('canvas');
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                
                const blobUrl = pdf.output('bloburl');
                const newTab = window.open(blobUrl, '_blank');
                
                if (newTab) {
                    newTab.document.title = `Pago_Movil_${cedula}.pdf`;
                    showStatus(`‚úÖ PDF generado: Pago_Movil_${cedula}.pdf`);
                } else {
                    pdf.save(`Pago_Movil_${cedula}.pdf`);
                    showStatus('‚úÖ PDF descargado');
                }
            } catch (error) {
                console.error('Error al generar PDF:', error);
                showStatus('‚ùå Error al generar PDF', 'error');
            }
        });
        
        // ‚úÖ NUEVO: Funci√≥n para cargar imagen por defecto
        function cargarImagenPorDefecto() {
            const imgPorDefecto = new Image();
            imgPorDefecto.onload = function() {
                backgroundImage = imgPorDefecto;
                defaultBackgroundLoaded = true;
                const label = document.getElementById('bgLabel');
                label.classList.add('has-file');
                label.innerHTML = '<i class="fas fa-check"></i><span>Formato.jpg (por defecto)</span>';
                actualizarVistaPrevia();
                console.log('Imagen de fondo por defecto cargada');
            };
            imgPorDefecto.onerror = function() {
                console.warn('No se pudo cargar Formato.jpg, se usar√° fondo blanco');
                showStatus('‚ö†Ô∏è No se encontr√≥ Formato.jpg', 'warning');
            };
            imgPorDefecto.src = 'FormatoGrande.jpg';
        }
        
        // ‚úÖ MODIFICADO: Inicializaci√≥n con imagen por defecto
        window.addEventListener('load', function() {
            cargarImagenPorDefecto(); // ‚úÖ Cargar imagen al iniciar
            setTimeout(actualizarVistaPrevia, 100);
            showStatus('üöÄ Aplicaci√≥n lista para usar');
        });
    </script>
