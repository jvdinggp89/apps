        .file-input-label:hover { border-color: var(--accent-color); background: rgba(59, 130, 246, 0.05); }

        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-size: 0.875rem; font-weight: 600; cursor: pointer; font-family: 'Teko', sans-serif; transition: all 0.3s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: #2563eb; transform: translateY(-1px); box-shadow: var(--shadow-lg); }
        .btn-secondary { background: var(--secondary-color); color: white; }

        /* üîπ BOTONERA CENTRADA */

            gap: 1rem;

        .preview-canvas { width: 100%; max-width: 400px; height: 566px; border: 2px solid var(--border-color); border-radius: 12px; box-shadow: var(--shadow-lg); cursor: crosshair; display: block; margin: 0 auto 1rem auto; transition: all 0.3s ease; }

    <script>
    'use strict';
    
    const PagoMovilApp = (() => {
        let state = {
            backgroundImage: null,
            qrImageData: null,
            isLoading: false,
            rectanguloEnabled: false, // üîπ ESTADO DEL RECT√ÅNGULO
            FONT_FAMILY: 'Teko',
            DPI: 150,
            MM_TO_PX: 150 / 25.4,
            PX_TO_MM: 25.4 / 150,
            POINT_TO_PX_RATIO: 1.333
        };

        // ‚úÖ CONFIGURACI√ìN CON VALORES POR DEFECTO (8 REPETICIONES)
        const CONFIG = {
            CEDULA: [
                { x: 18.7, y: 28, size: 18, color: '#000000' },
                { x: 62, y: 28, size: 18, color: '#000000' },
                { x: 110.1, y: 28, size: 18, color: '#000000' },
                { x: 151.3, y: 28, size: 18, color: '#000000' },
                { x: 18.7, y: 80.1, size:18, color: '#000000' },
                { x: 62, y: 80.1, size: 18, color: '#000000' },
                { x: 110.1, y: 79.9, size: 18, color: '#000000' },
                { x: 151.3, y: 80.5, size: 18, color: '#000000' }
            ],
            TELEFONO: [
                { x: 18.7, y: 37.3, size: 18, color: '#000000' },
                { x: 62, y: 37.3, size: 18, color: '#000000' },
                { x: 110.1, y: 37.3, size: 18, color: '#000000' },
                { x: 151.3, y: 37.3, size: 18, color: '#000000' },
                { x: 18.7, y: 89.9, size: 18, color: '#000000' },
                { x: 62, y: 89.9, size: 18, color: '#000000' },
                { x: 110.1, y: 89.6, size: 18, color: '#000000' },
                { x: 151.3, y: 90.1, size: 18, color: '#000000' }
            ],
            BANCO: [
                { x: 18.7, y: 47.3, size: 18, color: '#000000' },
                { x: 60.1, y: 47.3, size: 18, color: '#000000' },
                { x: 109.4, y: 47.3, size: 18, color: '#000000' },
                { x: 151.3, y: 47.3, size: 18, color: '#000000' },
                { x: 18.7, y: 100.1, size: 18, color: '#000000' },
                { x: 62, y: 99.4, size: 18, color: '#000000' },
                { x: 110.1, y: 99, size: 18, color: '#000000' },
                { x: 151.3, y: 100.1, size: 18, color: '#000000' }
            ],
            QR: [
                { x: 55, y: 15.5, size: 37, color: '#000000' },
                { x: 144.9, y: 15.5, size: 37, color: '#000000' },
                { x: 55, y: 67.4, size: 37, color: '#000000' },
                { x: 144.9, y: 67.4, size: 37, color: '#000000' },
                { x: 144.9, y: 67.4, size: 37, color: '#000000' },
                { x: 144.9, y: 67.4, size: 37, color: '#000000' },
                { x: 144.9, y: 67.4, size: 37, color: '#000000' },
                { x: 144.9, y: 67.4, size: 37, color: '#000000' }
            ],
            FOOTER: { x: 152, y: 288, size: 21, text: 'Pago M√≥vil - BCV' },
            BG: { width: 217, height: 280, x: 0, y: 0, opacity: 1.0 },
            RECTANGULO_TAPA: { x: 0, y: 59, width: 190, height: 280, color: '#ffffff' } // üîπ CONFIGURACI√ìN DEL RECT√ÅNGULO
        };

        const mmToPx = (mm) => Math.round(mm * state.MM_TO_PX);
        const pxToMm = (px) => (px * state.PX_TO_MM).toFixed(1);
        const pointToPx = (pt) => Math.round(pt * state.POINT_TO_PX_RATIO);
        
        const sanitizeHTML = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const sanitizeInput = (text) => {
            return text ? text.replace(/[<>\"']/g, '') : '';
        };

        const debounce = (func, wait) => {
            let timeout;
            return function executed(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        const handleError = (error, context) => {
            console.error(`‚ùå Error en ${context}:`, error);
            showStatus(`Error: ${error.message || 'Operaci√≥n fallida'}`, 'error');
        };

        const showStatus = (message, type = 'success') => {
            try {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = sanitizeInput(message);
                statusEl.className = `status-message ${type}`;
                statusEl.classList.add('show');
                setTimeout(() => statusEl.classList.remove('show'), 3000);
            } catch (error) {
                console.error('Error al mostrar status:', error);
            }
        };

        const limpiarDatos = () => {
            if (!confirm('¬øLimpiar todos los datos de entrada?')) return;

            try {
                const fields = ['estatusCedula', 'cedula', 'prefijoTelefono', 'telefono', 'banco'];
                fields.forEach(id => {
                    document.getElementById(id).value = '';
                });

                const qrInput = document.getElementById('qrCode');
                const qrLabel = document.getElementById('qrLabel');
                qrInput.value = '';
                qrLabel.classList.remove('has-file');
                qrLabel.innerHTML = '<i class="fas fa-upload" aria-hidden="true"></i><span>Seleccionar imagen QR (JPG/PNG)</span>';
                state.qrImageData = null;
                
                const bgInput = document.getElementById('bgImage');
                const bgLabel = document.getElementById('bgLabel');
                bgInput.value = '';
                bgLabel.classList.remove('has-file');
                bgLabel.innerHTML = '<i class="fas fa-upload" aria-hidden="true"></i><span>Seleccionar imagen de fondo (JPG/PNG)</span>';
                state.backgroundImage = null;

                // üîπ LIMPIAR ESTADO DEL RECT√ÅNGULO
                state.rectanguloEnabled = false;
                document.getElementById('toggleRectangulo').checked = false;
                
                actualizarVistaPrevia();
                showStatus('üóëÔ∏è Datos limpiados correctamente');
            } catch (error) {
                handleError(error, 'limpiarDatos');
            }
        };

        // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è NUEVA FUNCI√ìN PARA CARGAR IMAGEN POR DEFECTO ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
        const cargarImagenFondoPorDefecto = () => {
            const img = new Image();
            img.onload = () => {
                state.backgroundImage = img;
                const bgLabel = document.getElementById('bgLabel');
                bgLabel.classList.add('has-file');
                bgLabel.innerHTML = '<i class="fas fa-check" aria-hidden="true"></i><span>Formato.jpg (por defecto)</span>';
                actualizarVistaPrevia();
                showStatus('‚úÖ Imagen de fondo por defecto cargada');
            };
            img.onerror = () => {
                console.warn('‚ö†Ô∏è No se pudo cargar la imagen de fondo por defecto (Formato.jpg)');
                // La app contin√∫a normalmente sin imagen de fondo
            };
            img.src = 'FormatoPeque√±o.jpg';
        };

        const renderToCanvas = () => {
            try {
                const canvas = document.getElementById('canvas');
                canvas.width = mmToPx(217);
                canvas.height = mmToPx(280);
                
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const estatus = sanitizeInput(document.getElementById('estatusCedula').value);
                const cedula = sanitizeInput(document.getElementById('cedula').value);
                const cedulaCompleta = estatus && cedula ? `${estatus}-${cedula}` : '';
                const prefijo = sanitizeInput(document.getElementById('prefijoTelefono').value);
                const telefono = sanitizeInput(document.getElementById('telefono').value);
                const telefonoCompleto = prefijo && telefono ? `${prefijo}-${telefono}` : '';
                const banco = sanitizeInput(document.getElementById('banco').value);

                // Dibujar imagen de fondo
                if (state.backgroundImage?.complete && state.backgroundImage.width > 0) {
                    ctx.save();
                    ctx.globalAlpha = CONFIG.BG.opacity;
                    ctx.drawImage(state.backgroundImage, 
                        mmToPx(CONFIG.BG.x), 
                        mmToPx(CONFIG.BG.y), 
                        mmToPx(CONFIG.BG.width), 
                        mmToPx(CONFIG.BG.height)
                    );
                    ctx.restore();
                }
                
                // Dibujar 8 repeticiones
                for (let i = 0; i < 8; i++) {
                    if (cedulaCompleta) {
                        ctx.fillStyle = CONFIG.CEDULA[i].color;
                        ctx.font = `bold ${pointToPx(CONFIG.CEDULA[i].size)}px ${state.FONT_FAMILY}`;
                        ctx.fillText(cedulaCompleta, mmToPx(CONFIG.CEDULA[i].x), mmToPx(CONFIG.CEDULA[i].y));
                    }

                    if (telefonoCompleto) {
                        ctx.fillStyle = CONFIG.TELEFONO[i].color;
                        ctx.font = `bold ${pointToPx(CONFIG.TELEFONO[i].size)}px ${state.FONT_FAMILY}`;
                        ctx.fillText(telefonoCompleto, mmToPx(CONFIG.TELEFONO[i].x), mmToPx(CONFIG.TELEFONO[i].y));
                    }

                    if (banco) {
                        ctx.fillStyle = CONFIG.BANCO[i].color;
                        ctx.font = `bold ${pointToPx(CONFIG.BANCO[i].size)}px ${state.FONT_FAMILY}`;
                        ctx.fillText(banco, mmToPx(CONFIG.BANCO[i].x), mmToPx(CONFIG.BANCO[i].y));
                    }
                }

                // Footer una vez
                ctx.fillStyle = '#000000';
                ctx.font = `bold ${pointToPx(CONFIG.FOOTER.size)}px ${state.FONT_FAMILY}`;
                ctx.fillText(CONFIG.FOOTER.text, mmToPx(CONFIG.FOOTER.x), mmToPx(CONFIG.FOOTER.y));

                // Dibujar QRs si existe imagen
                if (state.qrImageData) {
                    const qrImage = new Image();
                    qrImage.onload = function() {
                        for (let i = 0; i < 8; i++) {
                            ctx.drawImage(qrImage, mmToPx(CONFIG.QR[i].x), mmToPx(CONFIG.QR[i].y), mmToPx(CONFIG.QR[i].size), mmToPx(CONFIG.QR[i].size));
                        }
                        
                        // üîπ DIBUJAR RECT√ÅNGULO DESPU√âS DE LOS QR (pero antes no, porque tapar√≠a todo)
                        // El rect√°ngulo se dibuja al final para tapar TODO el contenido
                        if (state.rectanguloEnabled) {
                            ctx.fillStyle = CONFIG.RECTANGULO_TAPA.color;
                            ctx.fillRect(
                                mmToPx(CONFIG.RECTANGULO_TAPA.x),
                                mmToPx(CONFIG.RECTANGULO_TAPA.y),
                                mmToPx(CONFIG.RECTANGULO_TAPA.width),
                                mmToPx(CONFIG.RECTANGULO_TAPA.height)
                            );
                        }
                    };
                    qrImage.src = state.qrImageData;
                } else {
                    // üîπ DIBUJAR RECT√ÅNGULO AL FINAL (si no hay QR o despu√©s de que se dibujen)
                    if (state.rectanguloEnabled) {
                        ctx.fillStyle = CONFIG.RECTANGULO_TAPA.color;
                        ctx.fillRect(
                            mmToPx(CONFIG.RECTANGULO_TAPA.x),
                            mmToPx(CONFIG.RECTANGULO_TAPA.y),
                            mmToPx(CONFIG.RECTANGULO_TAPA.width),
                            mmToPx(CONFIG.RECTANGULO_TAPA.height)
                        );
                    }
                }
            } catch (error) {
                handleError(error, 'renderToCanvas');
            }
        };

        const actualizarVistaPrevia = debounce(() => {
            renderToCanvas();
        }, 150);

        const loadImageFile = (file) => {
            return new Promise((resolve, reject) => {
                if (!file?.type?.startsWith('image/')) {
                    reject(new Error('Archivo no es una imagen v√°lida'));
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => reject(new Error('Error al leer archivo'));
                reader.readAsDataURL(file);
            });
        };

        const handleBackgroundImage = async (e) => {
            const file = e.target.files[0];
            const label = document.getElementById('bgLabel');

            try {
                if (!file) {
                    label.classList.remove('has-file');
                    label.innerHTML = '<i class="fas fa-upload" aria-hidden="true"></i><span>Seleccionar imagen de fondo (JPG/PNG)</span>';
                    state.backgroundImage = null;
                    actualizarVistaPrevia();
                    return;
                }

                state.isLoading = true;
                const imageData = await loadImageFile(file);
                
                state.backgroundImage = new Image();
                state.backgroundImage.onload = () => {
                    state.isLoading = false;
                    label.classList.add('has-file');
                    label.innerHTML = `<i class="fas fa-check" aria-hidden="true"></i><span>${sanitizeHTML(file.name)}</span>`;
                    actualizarVistaPrevia();
                    showStatus('‚úÖ Imagen de fondo cargada');
                };
                state.backgroundImage.onerror = () => {
                    state.isLoading = false;
                    throw new Error('Error al procesar imagen de fondo');
                };
                state.backgroundImage.src = imageData;
            } catch (error) {
                state.isLoading = false;
                handleError(error, 'handleBackgroundImage');
                e.target.value = '';
            }
        };

        const handleQRCode = async (e) => {
            const file = e.target.files[0];
            const label = document.getElementById('qrLabel');

            try {
                if (!file) {
                    label.classList.remove('has-file');
                    label.innerHTML = '<i class="fas fa-upload" aria-hidden="true"></i><span>Seleccionar imagen QR (JPG/PNG)</span>';
                    state.qrImageData = null;
                    actualizarVistaPrevia();
                    return;
                }

                state.isLoading = true;
                state.qrImageData = await loadImageFile(file);
                
                state.isLoading = false;
                label.classList.add('has-file');
                label.innerHTML = `<i class="fas fa-check" aria-hidden="true"></i><span>${sanitizeHTML(file.name)}</span>`;
                actualizarVistaPrevia();
                showStatus('‚úÖ C√≥digo QR cargado');
            } catch (error) {
                state.isLoading = false;
                handleError(error, 'handleQRCode');
                e.target.value = '';
            }
        };

        const validarFormulario = () => {
            const estatus = document.getElementById('estatusCedula').value;
            const cedula = document.getElementById('cedula').value;
            const telefono = document.getElementById('telefono').value;
            const banco = document.getElementById('banco').value;
            
            // QR ya no es requerido
            return estatus && cedula && telefono && banco;
        };

        const generarPDF = async (e) => {
            e.preventDefault();

            try {
                if (!validarFormulario()) {
                    showStatus('‚ùå Completa todos los campos requeridos', 'error');
                    return;
                }

                const estatus = sanitizeInput(document.getElementById('estatusCedula').value);
                const cedula = sanitizeInput(document.getElementById('cedula').value);

                if (!window.jspdf || !window.jspdf.jsPDF) {
                    throw new Error('jsPDF no est√° cargado. Verifica la conexi√≥n a internet.');
                }
                
                const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                
                const canvas = document.getElementById('canvas');
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                
                pdf.addImage(imgData, 'JPEG', 0, 0, 217, 280);
                
                const blobUrl = pdf.output('bloburl');
                const newTab = window.open(blobUrl, '_blank');
                
                if (newTab) {
                    newTab.document.title = `Pago_Movil_${cedula}.pdf`;
                    showStatus(`‚úÖ PDF generado: Pago_Movil_${cedula}.pdf`);
                } else {
                    pdf.save(`Pago_Movil_${cedula}.pdf`);
                    showStatus('‚úÖ PDF descargado');
                }
            } catch (error) {
                handleError(error, 'generarPDF');
            }
        };

        const init = () => {
            try {
                const canvas = document.getElementById('canvas');
                canvas.width = mmToPx(217);
                canvas.height = mmToPx(280);

                // Listeners para datos del formulario
                document.querySelectorAll('#estatusCedula, #cedula, #prefijoTelefono, #telefono, #banco').forEach(input => {
                    input.addEventListener('input', actualizarVistaPrevia);
                });

                document.getElementById('bgImage').addEventListener('change', handleBackgroundImage);
                document.getElementById('qrCode').addEventListener('change', handleQRCode);

                // üîπ LISTENER PARA EL CHECKBOX DEL RECT√ÅNGULO
                document.getElementById('toggleRectangulo').addEventListener('change', function(e) {
                    state.rectanguloEnabled = e.target.checked;
                    actualizarVistaPrevia();
                    showStatus(state.rectanguloEnabled ? '‚úÖ Rect√°ngulo tapa activado' : '‚ùå Rect√°ngulo tapa desactivado');
                });

                // Validaci√≥n de tel√©fono
                document.getElementById('telefono').addEventListener('input', function(e) {
                    const valorFiltrado = this.value.replace(/[^0-9]/g, '').substring(0, 7);
                    if (this.value !== valorFiltrado) this.value = valorFiltrado;
                });

                // Botones de acci√≥n
                document.getElementById('btnPreview').addEventListener('click', actualizarVistaPrevia);
                document.getElementById('btnDescargar').addEventListener('click', () => {
                    const canvas = document.getElementById('canvas');
                    const cedula = document.getElementById('cedula').value || 'preview';
                    const link = document.createElement('a');
                    link.download = `Vista_Previa_Pago_Movil_${sanitizeInput(cedula)}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                    showStatus('‚úÖ Vista previa descargada');
                });
                document.getElementById('btnLimpiar').addEventListener('click', limpiarDatos);

                document.getElementById('pagoMovilForm').addEventListener('submit', generarPDF);

                // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è CARGAR IMAGEN DE FONDO POR DEFECTO AL INICIAR ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
                cargarImagenFondoPorDefecto();

                // Render inicial
                setTimeout(() => {
                    actualizarVistaPrevia();
                    showStatus('üöÄ Aplicaci√≥n lista');
                }, 150);
                
            } catch (error) {
                handleError(error, 'init');
            }
        };

        return { init };
    })();

    document.addEventListener('DOMContentLoaded', PagoMovilApp.init);
    </script>
</body>
