        :root {

            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;

            --text-secondary: #475569;

        * { box-sizing: border-box; }

            color: var(--text-primary);
        }

            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            min-height: 100vh;
            align-items: flex-start;
        }
        
        .form-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            height: auto;
            position: relative; 
            z-index: 10;
        }

        .preview-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
            z-index: 20;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .main-title {
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .form-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

            padding-right: 2.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;

        .file-input-label:hover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .file-input-label.has-file {

            color: var(--success-color);
        }
        
        .collapsible-section {
            height: auto;
            max-height: 2000px; 
            overflow: visible;
            transition: max-height 0.4s ease, opacity 0.4s ease;
            opacity: 1;
        }
        
        .collapsible-section.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .controls-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }
        
        .controls-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .control-grid {
            display: grid;

        }
        
        .field-group {
            background: var(--bg-secondary);

            padding: 1rem;

            margin-bottom: 1rem;

            color: var(--text-secondary);
            margin: 0 0 0.75rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Teko', sans-serif;

        .btn-warning { background: var(--warning-color); color: white; }
        .btn-warning:hover { background: #d97706; transform: translateY(-1px); }
        
        .btn-danger { background: var(--error-color); color: white; }
        .btn-danger:hover { background: #dc2626; transform: translateY(-1px); }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .btn-full { width: 100%; }
        
        .toggle-btn {
            position: fixed;
            left: 1rem;
            top: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background: #2563eb;
            transform: scale(1.1);
        }
        
        .preview-canvas {
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            cursor: crosshair;
            display: block;
            margin: 0 auto 1rem auto;
            transition: all 0.3s ease;
        }
        
        .preview-canvas:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-lg);
        }
        
        .coord-hud {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
        }
        
        .status-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .status-message.show { transform: translateX(0); }
        .status-message.error { background: var(--error-color); }
        .status-message.warning { background: var(--warning-color); }
        
        .unit-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .preview-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 1.5rem 0;
        }
        
        .preview-info {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; padding: 1rem; gap: 1rem; }
            .form-section, .preview-section { position: relative !important; top: auto !important; z-index: auto !important; }
            .form-section { padding-bottom: 6rem !important; }
            .main-title { font-size: 2rem; }

            .toggle-btn:hover { transform: scale(1.1) !important; }
            .preview-section { margin-top: 2rem !important; }
            .coord-hud { font-size: 0.625rem; padding: 0.5rem; z-index: 999 !important; }
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

            TELEFONO: { x: 60, y: 81.5, size: 38 },
            BANCO: { x: 56, y: 98.9, size: 38 },
            QR: { x: 40.6, y: 114.4, size: 82.7 },
            NEGOCIO: { x: 48.1, y: 32.8, size: 63 },
            LOGO: { x: 17, y: 13.5, size: 28, border: 1 },
            FOOTER: { x: 152, y: 288, size: 21, text: 'Pago M√≥vil - BCV' },
            BG: { width: 210, height: 298, x: 0, y: 0, opacity: 1.0 }
        };
        
        let backgroundImage = null;
        let qrImageData = null;
        let logoImageData = null;
        let isLoading = false;
        let isAjustesOcultos = false;
        
        function mmToPx(mm) { return Math.round(mm * MM_TO_PX); }
        function pxToMm(px) { return (px * PX_TO_MM).toFixed(1); }
        function pointToPx(pt) { return Math.round(pt * 1.333); }
        
        function guardarConfiguracion() {
            try {
                const config = {};
                // Solo guardamos los inputs que existen (Negocio, Logo, Datos Formulario)
                document.querySelectorAll('input[type="number"], input[type="text"], select').forEach(input => {
                    if (input.id && !['qrCode', 'bgImage', 'logoImage'].includes(input.id)) {
                        config[input.id] = input.value;
                    }
                });
                config.ajustesOcultos = isAjustesOcultos;
                
                localStorage.setItem('pagoMovilConfig', JSON.stringify(config));
                showStatus('‚úÖ Configuraci√≥n guardada');
            } catch (error) {
                console.error('Error al guardar:', error);
                showStatus('‚ùå Error al guardar', 'error');
            }
        }
        
        function cargarConfiguracion() {
            try {
                const configGuardada = localStorage.getItem('pagoMovilConfig');
                if (configGuardada) {
                    const config = JSON.parse(configGuardada);
                    Object.entries(config).forEach(([key, value]) => {
                        const input = document.getElementById(key);
                        if (input) {
                            if (input.type === 'checkbox') {
                                input.checked = value;
                            } else {
                                input.value = value;
                            }
                        }
                    });
                    
                    if (config.ajustesOcultos !== undefined) {
                        isAjustesOcultos = config.ajustesOcultos;
                        document.getElementById('collapsibleSection').classList.toggle('collapsed', isAjustesOcultos);
                    }
                    
                    showStatus('üì• Configuraci√≥n cargada');
                    return true;
                }
            } catch (error) {
                console.warn('Error al cargar configuraci√≥n:', error);
            }
            return false;
        }
        
        function restaurarValoresPorDefecto() {
            if (confirm('‚ö†Ô∏è ¬øRestaurar todos los valores por defecto? Se perder√° tu configuraci√≥n guardada.')) {
                localStorage.removeItem('pagoMovilConfig');
                location.reload();
            }
        }
        
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.add('show');
            setTimeout(() => statusEl.classList.remove('show'), 3000);
        }
        
        function toggleAjustes() {
            isAjustesOcultos = !isAjustesOcultos;
            document.getElementById('collapsibleSection').classList.toggle('collapsed', isAjustesOcultos);
            guardarConfiguracion();
        }
        
        function limpiarDatos() {
            if (confirm('¬øLimpiar todos los datos?')) {
                ['estatusCedula', 'cedula', 'prefijoTelefono', 'telefono', 'banco', 'nombreNegocio'].forEach(id => {
                    document.getElementById(id).value = '';
                });
                
                // Limpiar QR
                const qrInput = document.getElementById('qrCode');
                const qrLabel = document.getElementById('qrLabel');
                qrInput.value = '';
                qrLabel.classList.remove('has-file');
                qrLabel.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar imagen QR (JPG/PNG)</span>';
                qrImageData = null;

                // Limpiar Logo
                const logoInput = document.getElementById('logoImage');
                const logoLabel = document.getElementById('logoLabel');
                logoInput.value = '';
                logoLabel.classList.remove('has-file');
                logoLabel.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar Logo (JPG/PNG)</span>';
                logoImageData = null;
                
                actualizarVistaPrevia();
                showStatus('üóëÔ∏è Datos limpiados correctamente');
            }
        }
        
        function actualizarVistaPrevia() {
            if (isLoading) return;
            
            try {
                const estatus = document.getElementById('estatusCedula').value;
                const cedula = document.getElementById('cedula').value;
                const cedulaCompleta = estatus && cedula ? `${estatus}-${cedula}` : '';
                const prefijo = document.getElementById('prefijoTelefono').value;
                const telefono = document.getElementById('telefono').value;
                const telefonoCompleto = prefijo && telefono ? `${prefijo}-${telefono}` : '';
                const banco = document.getElementById('banco').value;
                const nombreNegocio = document.getElementById('nombreNegocio').value;
                
                // Actualizar CONFIG solo para los campos que A√öN TIENEN INPUTS (Negocio y Logo)
                ['negocio', 'logo'].forEach(item => {
                    const x = document.getElementById(`${item}X`);
                    const y = document.getElementById(`${item}Y`);
                    const size = document.getElementById(`${item}Size`);
                    
                    if (x) CONFIG[item.toUpperCase()].x = parseFloat(x.value) || CONFIG[item.toUpperCase()].x;
                    if (y) CONFIG[item.toUpperCase()].y = parseFloat(y.value) || CONFIG[item.toUpperCase()].y;
                    if (size) CONFIG[item.toUpperCase()].size = parseFloat(size.value) || CONFIG[item.toUpperCase()].size;
                });

                // Borde del logo
                const logoBorderInput = document.getElementById('logoBorder');
                if(logoBorderInput) CONFIG.LOGO.border = parseFloat(logoBorderInput.value) || 0;
                
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = mmToPx(210);
                canvas.height = mmToPx(297);
                
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Imagen de fondo
                if (backgroundImage?.complete && backgroundImage.width > 0) {
                    ctx.globalAlpha = CONFIG.BG.opacity;
                    ctx.drawImage(backgroundImage, mmToPx(CONFIG.BG.x), mmToPx(CONFIG.BG.y), mmToPx(CONFIG.BG.width), mmToPx(CONFIG.BG.height));
                    ctx.globalAlpha = 1.0;
                }
                
                // Textos
                ctx.fillStyle = '#000000';
                
                // Nombre del Negocio
                if (nombreNegocio) {
                    ctx.font = `bold ${pointToPx(CONFIG.NEGOCIO.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(nombreNegocio, mmToPx(CONFIG.NEGOCIO.x), mmToPx(CONFIG.NEGOCIO.y));
                }

                // C√©dula (Usa posici√≥n fija de CONFIG)
                if (cedulaCompleta) {
                    ctx.font = `bold ${pointToPx(CONFIG.CEDULA.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(cedulaCompleta, mmToPx(CONFIG.CEDULA.x), mmToPx(CONFIG.CEDULA.y));
                }
                
                // Tel√©fono (Usa posici√≥n fija de CONFIG)
                if (telefonoCompleto) {
                    ctx.font = `bold ${pointToPx(CONFIG.TELEFONO.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(telefonoCompleto, mmToPx(CONFIG.TELEFONO.x), mmToPx(CONFIG.TELEFONO.y));
                }
                
                // Banco (Usa posici√≥n fija de CONFIG)
                if (banco) {
                    ctx.font = `bold ${pointToPx(CONFIG.BANCO.size)}px ${CONFIG.FONT_FAMILY}`;
                    ctx.fillText(banco, mmToPx(CONFIG.BANCO.x), mmToPx(CONFIG.BANCO.y));
                }
                
                // Footer (Usa posici√≥n fija de CONFIG)
                ctx.font = `bold ${pointToPx(CONFIG.FOOTER.size)}px ${CONFIG.FONT_FAMILY}`;
                ctx.fillText(CONFIG.FOOTER.text, mmToPx(CONFIG.FOOTER.x), mmToPx(CONFIG.FOOTER.y));
                
                // LOGO CIRCULAR
                if (logoImageData) {
                    const logoImg = new Image();
                    logoImg.onload = function() {
                        const x = mmToPx(CONFIG.LOGO.x);
                        const y = mmToPx(CONFIG.LOGO.y);
                        const size = mmToPx(CONFIG.LOGO.size);
                        const radius = size / 2;
                        const centerX = x + radius;
                        const centerY = y + radius;

                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
                        ctx.closePath();
                        ctx.clip();
                        ctx.drawImage(logoImg, x, y, size, size);
                        ctx.restore();

                        if (CONFIG.LOGO.border > 0) {
                            ctx.beginPath();
                            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
                            ctx.lineWidth = mmToPx(CONFIG.LOGO.border);
                            ctx.strokeStyle = '#000000';
                            ctx.stroke();
                        }
                    };
                    logoImg.src = logoImageData;
                }

                // QR (Usa posici√≥n fija de CONFIG)
                if (qrImageData) {
                    const qrImage = new Image();
                    qrImage.onload = function() {
                        ctx.drawImage(qrImage, mmToPx(CONFIG.QR.x), mmToPx(CONFIG.QR.y), mmToPx(CONFIG.QR.size), mmToPx(CONFIG.QR.size));
                    };
                    qrImage.src = qrImageData;
                }
                
            } catch (error) {
                console.error('Error al actualizar vista previa:', error);
            }
        }
        
        // Event listeners
        document.querySelectorAll('input[type="number"], input[type="text"], select').forEach(input => {
            input.addEventListener('input', actualizarVistaPrevia);
        });
        
        // Manejo de imagen de fondo manual
        document.getElementById('bgImage').addEventListener('change', function(e) {
            handleImageUpload(e, 'bgLabel', (result) => {
                backgroundImage = new Image();
                backgroundImage.onload = () => { isLoading = false; actualizarVistaPrevia(); showStatus('‚úÖ Imagen cargada'); };
                backgroundImage.src = result;
            });
        });
        
        // Manejo de QR
        document.getElementById('qrCode').addEventListener('change', function(e) {
            handleImageUpload(e, 'qrLabel', (result) => {
                qrImageData = result;
                isLoading = false;
                actualizarVistaPrevia();
                showStatus('‚úÖ QR cargado');
            });
        });

        // Manejo de Logo
        document.getElementById('logoImage').addEventListener('change', function(e) {
            handleImageUpload(e, 'logoLabel', (result) => {
                logoImageData = result;
                isLoading = false;
                actualizarVistaPrevia();
                showStatus('‚úÖ Logo cargado');
            });
        });

        function handleImageUpload(event, labelId, callback) {
            const file = event.target.files[0];
            const label = document.getElementById(labelId);
            
            if (file) {
                isLoading = true;
                const reader = new FileReader();
                reader.onload = function(e) {
                    label.classList.add('has-file');
                    label.innerHTML = `<i class="fas fa-check"></i><span>${file.name}</span>`;
                    callback(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                label.classList.remove('has-file');
                label.innerHTML = '<i class="fas fa-upload"></i><span>Seleccionar archivo</span>';
                callback(null);
            }
        }
        
        // Validaci√≥n Tel√©fono
        document.getElementById('telefono').addEventListener('input', function(e) {
            const valorOriginal = this.value;
            let valorFiltrado = valorOriginal.replace(/[^0-9]/g, '');
            if (valorFiltrado.length > 7) valorFiltrado = valorFiltrado.substring(0, 7);
            if (valorOriginal !== valorFiltrado) this.value = valorFiltrado;
        });
        
        // Botones
        document.getElementById('btnGuardar').addEventListener('click', guardarConfiguracion);
        document.getElementById('btnRestaurar').addEventListener('click', restaurarValoresPorDefecto);
        document.getElementById('btnToggleAjustes').addEventListener('click', toggleAjustes);
        document.getElementById('btnPreview').addEventListener('click', () => { actualizarVistaPrevia(); showStatus('‚úÖ Vista actualizada'); });
        
        document.getElementById('btnDescargar').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = `Pago_Movil_Preview.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
        
        document.getElementById('btnLimpiar').addEventListener('click', limpiarDatos);
        
        // Coordenadas del mouse
        document.getElementById('canvas').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (this.width / rect.width);
            const y = (e.clientY - rect.top) * (this.height / rect.height);
            document.getElementById('mouseX').textContent = pxToMm(x);
            document.getElementById('mouseY').textContent = pxToMm(y);
        });
        
        // Generar PDF
        document.getElementById('pagoMovilForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const requiredIds = ['estatusCedula', 'cedula', 'prefijoTelefono', 'telefono', 'banco'];
            const missing = requiredIds.some(id => !document.getElementById(id).value);

            if (missing || !qrImageData) {
                showStatus('‚ùå Completa los campos obligatorios y QR', 'error');
                return;
            }
            
            try {
                actualizarVistaPrevia(); 
                
                setTimeout(() => {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const canvas = document.getElementById('canvas');
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                    
                    const blobUrl = pdf.output('bloburl');
                    window.open(blobUrl, '_blank');
                    guardarConfiguracion();
                    showStatus('‚úÖ PDF generado correctamente');
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error al generar PDF', 'error');
            }
        });
        
        // Inicializaci√≥n y Carga Autom√°tica de Fondo
        window.addEventListener('load', function() {
            // Intentar cargar fondo por defecto
            const defaultBg = new Image();
            defaultBg.src = 'fondoLogo.jpg';
            defaultBg.onload = function() {
                backgroundImage = defaultBg;
                const label = document.getElementById('bgLabel');
                label.classList.add('has-file');
                label.innerHTML = `<i class="fas fa-check"></i><span>Fondo Predeterminado</span>`;
                console.log("Fondo cargado autom√°ticamente");
                actualizarVistaPrevia();
            };
            defaultBg.onerror = function() {
                console.log("No se encontr√≥ fondoLogo.jpg, esperando carga manual.");
            };

            cargarConfiguracion();
            setTimeout(actualizarVistaPrevia, 100);
            showStatus('üöÄ Aplicaci√≥n lista para usar');
        });
    </script>
</body>
